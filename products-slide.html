<script>
	const peekTime = 3000;

	function goToFigure(elementId) {
		removeActiveClass();
		var el = document.getElementById(elementId);
		el.classList.add('active-fig');
		alert('you clicked');
	}

	function peekFigure(elementId) {
		var el = document.getElementById(elementId);
		el.style.opacity = "1";
	}

	function peekOutFigure(elementId) {
		var el = document.getElementById(elementId);
		el.style.opacity = "0";
	}

	function removeActiveClass() {
		var active_elements = document.getElementsByClassName('active-fig');
		for (i = 0; i < active_elements.length; i++) {
			var element = active_elements.item(i);
			element.classList.remove('active-fig');
		}
	}
</script>
<script>
	var swiper2 = new Swiper('.swiper-container', {
		centeredSlides: true,
		loop: true,
		simulateTouch: true,
		autoplay: {
			delay: 2500,
			disableOnInteraction: false,
		},
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
			renderBullet: function(index, className) {
				console.log('<span class="' + className + '" onmouseover="peekFigure(\'thumb-' + (index + 1) + '\');"></span>');
				return '<span class="' + className + '" onmouseover="peekFigure(\'thumb-' + (index + 1) + '\');" onmouseout="peekOutFigure(\'thumb-' + (index + 1) + '\');"></span>';
			}
		},
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		}
	});
</script>
