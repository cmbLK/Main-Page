<script>
	function goToFigure(elementId) {
		removeActiveClass();
		var el = document.getElementById(elementId);
		el.classList.add('active-fig');
	}

	function peekFigure(elementId) {
		var el = document.getElementById(elementId);
	}


	function removeActiveClass() {
		for (i = 1; i <= 6; i++) {
			var elementId = 'figlink';
			elementId.concat(i);
			var element = document.getElementById(elementId);
			alert(elementId);
		}
	}
</script>
<script>
	var swiper2 = new Swiper('.swiper-container', {
